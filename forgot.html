<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width intial-scale=0.1">
        <title>forgotpasss</title>
        <link rel="stylesheet" href="st.css">
    </head>
<body>
    <section>
    <div class="forgot-box">
        <form action="">
            <h2>Forgot Password</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="call"></ion-icon>
                </span>
                <input type="number" required>
                <label>Phone Number</label>
            </div>
            
            <div class="input-box">
                <span class="icon"><ion-icon name="code-download"></ion-icon>
                </span>
                <input type="number" required>
                <label>OTP</label>
            </div>
            
            <div class="input-box">
                <span class="icon"><ion-icon name="compass"></ion-icon>
                </span>
                <input type="password" required>
                <label>New Password</label>
            </div>
            
            <div class="input-box">
                <span class="icon"><ion-icon name="compass"></ion-icon>
                </span>
                <input type="password" required>
                <label>Confirm Password</label>
            </div>
            <div><button>Create Password</button></div>
           </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
